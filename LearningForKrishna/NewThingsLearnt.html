<html>
    <style>
        body{
            background-color:gray;
        }
    </style>
    <head>
        <title>REGISTRATION PAGE</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Student Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "password"></td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type ="mail"></td>
            </tr>
            <tr></tr>
                <td>Date:</td>
                <td><input type ="date"></td>
            </tr>
            <tr></tr>
                <td>Address:</td>
                <td><textarea name ="address"></textarea></td>
            </tr>
                <td>Gender:</td>
                <td><input type ="radio" name="gender">Male
                <input type ="radio" name="gender">Female
                <input type ="radio" name="gender">Others</td>
                </tr>
            <tr>
                <td>Hobbies:</td>
                <td><input type = "radio" name="hobbies">dancing
                    <input type = "radio" name="hobbies">singing
                    <input type = "radio" name="hobbies">music
                    <input type = "radio" name="hobbies">reading</td>
            </tr>
            <tr>
                <td>Upload File:</td>
                <td><input type ="file" name ="file"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option>---select---</option>
                        <option>CSE</option>
                        <option>CSO</option>
                        <option>CSD</option>
                        <option>CSM</option>
                        <option>ECE</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
                <td><input name ="Submit"type ="submit"></td>
            </tr>
        </table>
    </body>
</html>
