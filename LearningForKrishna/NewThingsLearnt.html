    <head>
        <h1>REGISTRATION FORM</h1>

        <table align="center">
            <tr>
                <td>Student Name:</td>

                <td><input type = "password"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>Email:</td>

            </tr>
            <tr></tr>

            </tr>

            </tr>

                <td>
                    <select>
                        <option>---select---</option>
